<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Patients Information</h2>

    <!-- Patients Table -->
    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>date</th>
            <th>malade</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.date}"></td>
            <td th:text="${patient.malade}"></td>
            <td>
                <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add Patient Form -->
    <h3 class="mt-5">Add New Patient</h3>
    <form th:action="@{/patients/add}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" name="age" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Patient</button>
    </form>
</div>
</body>
</html>
